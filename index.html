      <h2>Set an Alarm</h2>

      <form action="/action_page.php">
        <label for="cars">Choose the country:</label>
        <select name="country" id="country">
          <option value="indiaDrop">India</option>
          <option value="usaDrop">United States</option>

        <br /><br />

      <label for="appt">Select a time for your Alarm:</label>

    <script>
      const updateTime = () => {
        let d = new Date();
        india.innerHTML = d
          .toLocaleString("en-US", {
            timeZone: "Asia/Kolkata",
          })
          .split(", ")[1];

        usa.innerHTML = d
          .toLocaleString("en-US", {
            timeZone: "America/Los_Angeles",
          })
          .split(", ")[1];

        china.innerHTML = d
          .toLocaleString("en-US", {
            timeZone: "Asia/Shanghai",
          })
          .split(", ")[1];

        let alarmhour = alarm.value.split(":")[0];
        let alarmminute = alarm.value.split(":")[1];
        if (d.getHours() == alarmhour && d.getMinutes() == alarmminute) {
          console.log("Alarm is ringing");
          let audioURL =
            "https://file-examples.com/storage/fedab560656679c849d6def/2017/11/file_example_MP3_1MG.mp3";
          var audio = new Audio(audioURL);
          audio.play();
